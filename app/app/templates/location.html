<!DOCTYPE html>
<html>

<head>
    <title>Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Create Product Movement</h1>
        <div class="col-2">
            
            <form action="/product-movements" method="POST">
                <input type="hidden" name="from_location" value="{{current_location.location_id}}">
                <div class="form-group">
                    <label for="to_location">To Location:</label>
                    <select class="form-control" id="to_location" name="to_location" required>
                        {% for location in locations %}
                        {% if location.location_id != current_location.location_id %}
                        <option value="{{ location.location_id }}">{{ location.location_id }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="product_id">Product ID:</label>
                    <select class="form-control" id="product_id" name="product_id" required>
                        {% for product in products %}
                        <option value="{{ product.product_id }}">{{ product.product_id }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="qty">Quantity:</label>
                    <input type="number" class="form-control" id="qty" name="qty" required>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Create</button>
            </form>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+YfXu8C8Mmr8pP7bq4m0r/5f8ckHzgH6Pk4t2hHp8y4+q3W"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-DWVWWsJ5APg4mNCZ+Kwh0p89OhmDbqDLI+UEQGzLHIF/UTaUdyKN62Vk1Ql9qn5N"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua5cvlQ1+kvO9T+KPFUR1wKXbxMf8+8w6Qv5ZG7F5kaOrxanE9vOdq/k4"
        crossorigin="anonymous"></script>
</body>

</html>
