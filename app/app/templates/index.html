<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Welcome to the Product Management System</h1>
        <nav class="navbar bg-primary" data-bs-theme="dark">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/product-balances-report">Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/locations">Add Location</a>
                </li>
            </ul>
        </nav>

        <hr>
        <h1>Locations:</h1>
        <div class="col-1">
            <ul class="list-group">
                {% for location in locations %}
                <li class="list-group-item">
                    <a href="/{{ location.location_id }}">{{ location.location_id }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>

    </div>

    <!-- Bootstrap JS (place this before your custom JS file if any) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your custom JS file (if any) -->
    <script src="custom.js"></script>
</body>


</html>
